type User {
  id: ID
  createdAt: DateTime
  updatedAt: DateTime
  creator: ID
  updater: ID
  state: Int
  username: String
  password: String
  nickname: String
  email: String
  phone: String
  sex: Int
  age: Int
  admin: Int
  avatar: String
  organId: ID
  posts: [Int]
  roles: [Int]
}

input CreateUserInput {
  creator: ID
  updater: ID
  username: String
  password: String
  nickname: String
  email: String
  phone: String
  sex: Int
  age: Int
  admin: Int
  avatar: String
  organId: ID
  posts: [Int]
  roles: [Int]
  state: Int
}

input UpdateUserInput {
  id: ID
  creator: ID
  updater: ID
  username: String
  password: String
  nickname: String
  email: String
  phone: String
  sex: Int
  age: Int
  admin: Int
  avatar: String
  organId: ID
  posts: [Int]
  roles: [Int]
  state: Int
}

enum OrderDirection {
  asc
  desc
}

enum OrderFild {
  id
  createdAt
  updatedAt
  creator
  updater
  username
  nickname
  email
  phone
  sex
  age
  admin
  avatar
  organId
  state
}

input UserOrderBy {
  field: OrderFild
  direction: OrderDirection
}

type UserConnection {
  edges: [UserEdge!]
  pageInfo: PageInfo!
  totalCount: Int!
}

type UserEdge {
  cursor: String!
  node: User!
}

input UserQuery {
  creator: ID
  updater: ID
  username: String
  password: String
  nickname: String
  email: String
  phone: String
  sex: Int
  age: Int
  admin: Int
  organId: ID
  state: Int
}

input UserQueryUsersInput {
  orderBy: UserOrderBy
  after: String
  before: String
  first: Int
  last: Int
  query: UserQuery
  skip: Int
}

type Query {
  users(userQueryUsersInput: UserQueryUsersInput): UserConnection!
  user(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: ID!): User
}
